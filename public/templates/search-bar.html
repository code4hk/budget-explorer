<div class="ui fluid category search">
  <div class="ui icon input ">
    <input ng-model="queryInfo.query" class="prompt" type="text" placeholder="Search for budget items..." autofocus>
    <i class="search icon"></i>
  </div>
  <div class="results transition visible">
    <div ng-repeat="suggestion in suggestions" class="category" >
      <div class="name"><i class="bar chart icon"></i> {{suggestion.category}}</div>
      <div ng-repeat="result in suggestion.results | limitTo:6" class="result">
        <div ng-click="queryChart(result)" class="content">
          <div class="title">{{result.title}}</div>
          <div class="description">{{result.head}}</div>
          </div>
      </div>
      </div>
      <a ng-show="totalResultsCount>MAX_RESULTS" href="#action" class="action">View all results</a></div>
      </div>
</div>
